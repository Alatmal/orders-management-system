    <header>
        <nav>
            <h2>Order Tracking Management</h2>
            <ul class="filter-option">
                <li class="all-orders">All</li>
                <li class="unshipped-orders">Waiting to be shipped</li>
                <li class="in-transit-orders">In Transit</li>
                <li class="delivered-orders">Delivered</li>
            </ul>
        </nav>
    </header>
    <div class="input-container">
        <button type="submit" class="add-button">
        <i class="fas fa-boxes"></i>
        Add new order
        </button>
        <form class="form-input">
            <input type="text" name="input-number" id="input-number" placeholder="Tracking Number">
            <input type="text" name="customer" id="customer-name" placeholder="Name">
            <input type="text" name="address" id="address" placeholder="Country, address">
            <input type="text" name="carrier" id="carrier" placeholder="Shipping Agent">
            <button type="submit" class="submit-input">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
    </div>
